<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet"
        />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact book</title>
     <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="container">

    </div>

    <div id="newContact">
        <div id="headerContact">
            <div id="title">New Contact</div>
            <button onclick="exit()" id="close">x</button>
        </div>
        <div id="inputs">
            <input type="Name" id="name" placeholder="Name">
            <input type="number" id="phone" pattern="\d{10,}" inputmode="numeric" placeholder="Phone" required>
            <input type="Email" id="email" placeholder="Email">
        </div>
        <button onclick="saveContact()" id="save">Save</button>
    </div>

    <div id="book">
        <div id="headerBook">
            <div>
                <p>Contacts</p>
                <button onclick="addContact()" id="add">+</button>
            </div>

            <input type="search" placeholder="Search" id="search">
        </div>
        <div id="content">
            <ul id="list">
                              
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
